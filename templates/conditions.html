<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conditions</title>
</head>
<body>
    <center>
        <!--
        <h1 style="color:blue">conditions</h1>
        {% if a > b %}
             <h1 style="color: brown;">a is max</h1>
        {% endif %}  
        -->
        <!--
        <h1 style="color: blueviolet;">if else block</h1>
        {% if a > b  %}
               <h1 style="color: chocolate;">a is max</h1>
               <h1>inside if block</h1>
        {% else %}
                <h1 style="color: cornflowerblue;">b is max</h1>
                <h1>inside else block</h1>
        {% endif %}  -->
        
        <!--
        <h1>if -elif -else block</h1>
        {% if a > b and a > c %}
               <h1>if block</h1>
               <h1>a is max</h1>
        {% elif b > c %}  
               <h1>elif block</h1>
               <h1>b is max</h1> 
        {% else %}  
               <h1>else block</h1> 
               <h1>c is max</h1> 
        {% endif %} -->
        
        <h1>nested block</h1>
        {% if a > b %}
              {% if a > c %}
                  <h1>a is max</h1>
                  <h1>if block</h1>
               {% else %}
                   <h1>c is max</h1>
                {% endif %}
        {% else %}  
               {% if b > c %}  
                    <h1>b is max</h1>
                {% else %}
                     <h1>c is max</h1>
                 {% endif %} 
        {% endif %}            
                       

    </center>
</body>
</html>
